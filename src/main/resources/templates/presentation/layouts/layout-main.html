<!DOCTYPE html>
<!--layout을 어딘가에서 replace를 사용해 호출을 할 건데 그때 컨텐츠를 넣어줄 것-->
<!--index.html에서 받은 content가 있고 그 content에 있는 내용이 메인태그의 replace의 content부분에 들어가 바꿔치기가 될 것-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<div th:replace="~{presentation/fragments/fragment-head :: head}"></div>
<body class="d-flex flex-column h-100">
<!-- Navigation-->
<div th:replace="~{presentation/fragments/fragment-navigation :: navigation}"></div>

<!--레이아웃 메인에서 다시 받은 컨텐츠를 여기 메인 태그에다가 replace를 한다. 레이아웃에서 받은 내용을 다시 한번 넣어준다고 생각.-->
<main th:replace="${content}">
    <p>Contents</p>
</main>
<!-- Footer-->
<div th:replace="~{presentation/fragments/fragment-footer :: footer}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
