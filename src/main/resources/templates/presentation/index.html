<!DOCTYPE html>
<!--layout(~{::#content}) - 이해할 필요는 없고 그냥 타이밍트(?) 문법이어서 그런다-->
<!--아이디가 content인 태그를 layout괄호 안에다가 (~{::#content})넣어주는 것-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{presentation/layouts/layout-main :: layout(~{::#content})}">

<!--id="content"로 인해 main태그의 내용을 통째로 레이아웃 프레그먼트(layout(~{::#content}))로 들어가서 그 프레그먼트 안에서 이 컨텐츠가 대체가 되서 내용이 만들어지는데, 그 자체가 여기(index.html)에서 또 한번 더 바꿔치기가 되는 것.-->
<main class="flex-shrink-0" id="content">
    <!--타임리프 프레그먼트 - html에서 중복인것을 제거해줄 수 있다. (전에한 ejs같은거). 조각 조각들을 필요로 하는 파일들에서 가지고와서 컴포넌트와 모듈화 해둔 것-->
    <!--타임리프 속성 -> th:replace (th: -> 머 이런거래 잘몰루)-->
    <!--타임리프가 저 th:replace라는 것을 보고 저 경로에 있는 파일을 찾아서  그 안에서 navigation이라는 이름이 붙은 프레그먼트 조각을 가져와서 이 위치에다가 그대로 교체해주는 것-->
    <!-- Navigation-->

    <!-- Header-->
    <header class="py-5">
        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-center">
                <div class="col-xxl-5">
                    <!-- Header text content-->
                    <div class="text-center text-xxl-start">
                        <div class="badge bg-gradient-primary-to-secondary text-white mb-4">
                            <div class="text-uppercase">Kotlin &middot; Spring &middot; JPA</div>
                        </div>
                        <div class="fs-3 fw-light text-muted">안녕하세요</div>
                        <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline">개발하는 고양이 <br> 정용백입니다.</span>
                        </h1>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                            <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="resume">Resume</a>
                            <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" href="projects">Projects</a>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-7">
                    <!-- Header profile picture-->
                    <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                        <div class="profile bg-gradient-primary-to-secondary">
                            <img class="profile-img" src="assets/profile-yongback.png" alt="..."/>
                            <div th:replace="~{presentation/fragments/fragment-dots :: dots1}"></div>
                            <div th:replace="~{presentation/fragments/fragment-dots :: dots2}"></div>
                            <div th:replace="~{presentation/fragments/fragment-dots :: dots3}"></div>
                            <div th:replace="~{presentation/fragments/fragment-dots :: dots4}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- About Section-->
    <section class="bg-light py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-8">
                    <div class="text-center my-5">
                        <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">저는</span></h2>
                        <p class="mb-4"></p>
                        <!--바로 하단의 p태그 - 인트로덕션 데이터에 있는 것을 한 줄 한 줄 뿌려주는 요소가 될 것이다.-->
                        <!--${introductions} 이 문법이 모델에 있는 데이터를 가지고 오는 문법-->
                        <!--뷰컨트롤러에 fun index(model: Model)에다가 introductions라는 이름으로 데이터(리스트)를 넣어줬고(${introduction}의 역할), 그 리스트를 가지고 와서 반복하는 것
                            각각의 요소를 가르키는게 일반 introduction
                            th:text는 뒤에 하드코딩으로 된 문장(Lorem ipsum dolor sit amet)을 ${introduction.content}이 내용으로 바꿔치기함. 그래서 introductions의 개수만큼 p태그가 3개(있는만큼) 생기는 것-->
                        <p class="text-muted" th:each="introduction : ${introductions}"
                           th:text="${introduction.content}">Lorem ipsum dolor sit amet</p>

                        <div class="d-flex justify-content-center fs-2 gap-4">
                            <a class="text-gradient" href="#!" target="_blank" th:each="link : ${links}"
                               th:href="${link.content}"><i class="bi bi-github"
                                                            th:class="|bi bi-${link.name}|"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
